<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nepali Handwritten Characters recognition</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
          <h1 class="text-muted">नेपाली हस्तलेखन वर्गीकरण</h1>
      </div>

      <div class="jumbotron">
        <h4 class="jumbotronHeading">Please draw a image in middle of the box below!</h4>

		<div class="slidecontainer">

		  <p>Drag the slider to change the line width.</p>
		  <input type="range" min="5" max="50" value="10" id="myRange">
            <p>Value: <span id="sliderValue"></span></p>

            



		</div>
		<div class="canvasDiv">
	        <canvas id="canvas" width="320" height="320"></canvas>
	        <br>
	        <p style="text-align:center;">
		        <a class="btn btn-success myButton" href="#" role="button">Recognize</a>
		        <a class="btn btn-primary" href="#" id="clearButton" role="button">Clear</a>
	    	</p>
        </div>
      </div>

      <div class="jumbotron">
      	<p id="result">Most probable output????</p>

      </div>



    </div> <!-- /container -->


	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{{ url_for('static',filename='index.js') }}"></script>

    <script type="text/javascript">
	   
		$(".myButton").click(function(){
			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
			var canvasObj = document.getElementById("canvas");
			var img = canvasObj.toDataURL();
			$.ajax({
				type: "POST",
				url: $SCRIPT_ROOT + "/predict/",
				data: img,
				success: function(data){
					$('#result').text(' Most probable output: '+data);

				}
			});
		});
   
   	</script>

  </body>
</html>
